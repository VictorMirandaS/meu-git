<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Miranda's Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt="Foto de perfil">
            <h1 class="profile-name" id="name">Nome do Usuário</h1>
            <h2 class="profile-username" id="username">@username</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>
            <div class="stats">
                <a href="https://github.com/VictorMirandaS">
                    <img loading="lazy" height="100%" src="https://github-readme-stats.vercel.app/api/top-langs/?username=VictorMirandaS&layout=compact&langs_count=7&theme=dracula" alt="Linguagens mais usadas">
                </a>
                <a href="https://github.com/VictorMirandaS">
                    <img loading="lazy" height="100%" src="https://github-readme-stats.vercel.app/api?username=VictorMirandaS&show_icons=true&theme=dracula&include_all_commits=true&count_private=true" alt="Estatísticas do Github">
                </a>
            </div>
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
